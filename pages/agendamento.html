<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento - Clínica Estética</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="caixa">
      <h1 class="logo"><a href="index.html">Clínica Estética</a></h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="procedimentos.html">Procedimentos</a></li>
          <li><a href="contato.html">Contato</a></li>
          <li><a href="agendamento.html" class="ativo">Agende Agora</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="principal">
    <h2 class="titulo-principal">Agende seu Horário</h2>
    <form id="formAgendamento" class="formulario">
      <label>Nome completo:</label>
      <input type="text" required>
      <label>Telefone/WhatsApp:</label>
      <input type="tel" required>
      <label>Procedimento:</label>
      <select required>
        <option value="">Selecione</option>
        <option>Botox</option>
        <option>Preenchimento</option>
        <option>Limpeza de Pele</option>
      </select>
      <label>Data:</label>
      <input type="date" required>
      <label>Horário:</label>
      <input type="time" required>
      <button type="submit" class="btn-agendar">Agendar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Clínica Estética</p>
  </footer>
</body>
</html>
