<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Spilmann Melo Estética</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <div class="caixa">
      <h1 class="logo"><a href="index.html"><img src="img/procedimentos de estetica (1).png" alt="Logo"></a></h1>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="procedimentos.html">Procedimentos</a></li>
          <li><a href="agendamento.html">Agendamento</a></li>
          <li><a href="contato.html">Contato</a></li>
          <li><a href="login.html" class="ativo">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Conteúdo -->
  <main class="principal">
    <h2 class="titulo-principal">Área de Login</h2>

    <form id="formLogin" class="formulario">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <button type="submit" class="btn-agendar">Entrar</button>

      <p class="mensagem-login">
        Não tem conta? <a href="#">Cadastre-se</a>
      </p>
    </form>
  </main>

  <!-- Rodapé -->
  <footer>
    <img src="img/procedimentos de estetica (1).png" alt="Logo">
    <p class="copyright">&copy; 2025 Spilmann Melo Estética</p>
  </footer>
</body>
</html>
