<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Spilmann Melo Estética</title>

  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amoria&family=Roboto&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- JS -->
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <div class="container">
      <div class="logo">
        <a href="index.html"><img src="img/procedimentos de estetica (1).png" alt="Logo da Clínica"></a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="procedimentos.html">Procedimentos</a></li>
          <li><a href="agendamento.html">Agendamento</a></li>
          <li><a href="contato.html">Contato</a></li>
          <li><a href="login.html" class="ativo">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Conteúdo Principal -->
  <main class="container principal">
    <h2 class="titulo-principal">Área de Login</h2>

    <form id="formLogin" class="formulario">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <button type="submit" class="btn-agendar">Entrar</button>

      <p class="mensagem-login">
        Não tem conta? <a href="#">Cadastre-se</a>
      </p>
    </form>
  </main>

  <!-- Rodapé -->
  <footer>
    <div class="container">
      <img src="img/procedimentos de estetica (1).png" alt="Logo da Clínica">
      <p>&copy; 2025 Spilmann Melo Estética - Todos os direitos reservados.</p>
    </div>
  </footer>

</body>
</html>
