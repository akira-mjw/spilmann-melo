<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento - Spilmann Melo Estética</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header>
    <div class="caixa">
      <div class="logo">
        <img src="../imagens/logo.png" alt="Logo Spilmann Melo">
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="produto.html">Procedimentos</a></li>
          <li><a href="agendamento.html">Agendamento</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="principal">
    <h1 class="titulo-principal">Agendamento</h1>
    <form class="formulario">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="telefone">Telefone/WhatsApp:</label>
      <input type="tel" id="telefone" name="telefone" required>

      <label for="procedimento">Procedimento:</label>
      <select id="procedimento" name="procedimento" required>
        <option value="">Selecione</option>
        <option>Botox</option>
        <option>Preenchimento Facial</option>
        <option>Limpeza de Pele</option>
        <option>Peeling Químico</option>
        <option>Microagulhamento</option>
        <option>Drenagem Linfática</option>
      </select>

      <label for="data">Data preferida:</label>
      <input type="date" id="data" name="data" required>

      <label for="hora">Horário preferido:</label>
      <input type="time" id="hora" name="hora" required>

      <button type="submit">Agendar</button>
    </form>
  </main>

  <footer>
    <img src="../imagens/logo.png" alt="Logo Spilmann Melo">
    <p>&copy; 2025 Spilmann Melo Estética. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
