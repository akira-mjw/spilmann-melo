<main class="principal">
  <h2 class="titulo-principal">Agende seu Horário</h2>
  <form id="formAgendamento" class="formulario">
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="telefone">Telefone/WhatsApp:</label>
    <input type="tel" id="telefone" name="telefone" required>

    <label for="procedimento">Procedimento desejado:</label>
    <select id="procedimento" name="procedimento" required>
      <option value="">Selecione</option>
      <option>Botox</option>
      <option>Preenchimento Facial</option>
      <option>Limpeza de Pele</option>
      <option>Peeling Químico</option>
      <option>Microagulhamento</option>
      <option>Drenagem Linfática</option>
    </select>

    <label for="data">Data preferida:</label>
    <input type="date" id="data" name="data" required>

    <label for="hora">Horário preferido:</label>
    <input type="time" id="hora" name="hora" required>

    <button type="submit" class="btn-agendar">Agendar agora</button>
  </form>
</main>
