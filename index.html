<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spilmann Melo - Estética</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
