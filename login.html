<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Clínica Estética</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="caixa">
      <h1 class="logo"><a href="index.html">Clínica Estética</a></h1>
    </div>
  </header>

  <main class="principal">
    <h2 class="titulo-principal">Área de Login</h2>
    <form id="formLogin" class="formulario">
      <label>E-mail:</label>
      <input type="email" required>
      <label>Senha:</label>
      <input type="password" required>
      <button type="submit" class="btn-agendar">Entrar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Clínica Estética</p>
  </footer>
</body>
</html>
