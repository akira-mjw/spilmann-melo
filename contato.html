<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Estética Bela Pele</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Cabeçalho -->
    <header>
      <div class="container">
        <a href="index.html" class="logo-link">
          <img
            src="img/logo.png"
            alt="Logo da Estética Bela Pele"
            class="logo"
          />
        </a>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="servicos.html">Serviços</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Conteúdo principal -->
    <main>
      <section class="contact-section">
        <div class="container">
          <h2>Fale Conosco</h2>
          <div class="contact-content">
            <!-- Formulário de contato -->
            <form action="#" method="POST" aria-label="Formulário de contato">
              <label for="name">Nome completo</label>
              <input
                type="text"
                id="name"
                name="name"
                required
                autocomplete="name"
              />

              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                autocomplete="email"
              />

              <label for="phone">Telefone (opcional)</label>
              <input type="tel" id="phone" name="phone" autocomplete="tel" />

              <label for="message">Mensagem</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                required
                autocomplete="off"
              ></textarea>

              <button type="submit" class="submit-button">
                Enviar Mensagem
              </button>
            </form>

            <!-- Mapa de localização -->
            <div class="map-container">
              <h3>Onde estamos</h3>
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.123456789!2d-48.5123456!3d-25.8234567!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94dce123456789ab%3A0xabcdef123456789!2sEst%C3%A9tica%20Bela%20Pele!5e0!3m2!1spt-BR!2sbr!4v1699999999999"
                width="100%"
                height="100%"
                style="border: 0"
                allowfullscreen
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
                title="Localização Estética Bela Pele"
              ></iframe>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Rodapé -->
    <footer>
      <div class="container">
        <p>© 2024 Estética Bela Pele. Todos os direitos reservados.</p>
      </div>
    </footer>
  </body>
</html>
